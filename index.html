<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Projets/TheWild/navBar/css/styles.css" />
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/aa78973a68.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="toggle-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu">
          <li>
            <a href="#" id="logo">
              <img
                src="/Projets/TheWild/navBar/assets/logoWild.png"
                alt="logo_wild_restaurant"
              />
            </a>
          </li>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Nous connaître</a></li>
          <li><a href="#">Coté Resto</a></li>
          <li><a href="#">Coté Bar</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div id="nav__logoMobil">
          <a href="#">
            <img
              src="/Projets/TheWild/navBar/assets/logoWild.png"
              alt="logo_wild_restaurant"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <article>
          <div class="ribs">
            <img
              id="ribs"
              src="/Projets/TheWild/navBar/assets/ribs.jpg"
              alt=""
            />
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <img class="footer__img" src="./assets/logoWild.png" alt="logo" />
      <div class="footer__address">
        <i class="fas fa-map-marker"></i>
        <span>Le Wild Route de Pitoys 64600 Anglet</span>
      </div>
      <div class="footer__opening">Du Lundi au Dimanche 11h-2h</div>
      <div class="footer__social">
        <i class="fab fa-instagram fa-2x white"></i>
        <i class="fab fa-facebook-f fa-2x white"></i>
        <i class="fab fa-twitter fa-2x white"></i>
        <i class="fab fa-pinterest-p fa-2x white"></i>
      </div>
      <div class="footer__newletter">
        <form>
          <label for="email">NewsLetter:</label>
          <input name="email" type="email" placeholder="Votre Email" />
          <input class="btn" type="button" value="S'abonner" />
        </form>
      </div>
      <div class="footer__legal">Le Wild - 2021</div>
    </footer>
    <script src="/Projets/TheWild/navBar/script.js"></script>
  </body>
</html>
